<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>BudgetBox</title>
	</head>
	<body>
		<header class="header">
			<a href="#">
				<img src="img/Logo.png" alt="" />
			</a>
			<div class="signin">
				<a href="/#">Signin</a>
			</div>
			<div class="signup">
				<a href="/#">Signup</a>
			</div>
		</header>
		<section class="content">
			<div class="landingpage">
				<span class="first-text">Sign up and manage your balance</span>
				<br />
				<br />
				<span class="sec-text"
					>Note down your expenditure and income, <br />
					then check your balance everyday</span
				>
                <div class="">
				<form action="#">
					<label for="name">Name</label>
					<input id="name" type="text" placeholder="Type your Name" /><br />
					<label for="email">Email</label>
					<input id="email" type="email" placeholder="Type your email" /><br />
					<label for="password">Password</label>
					<div class="input-pswd">
						<input
							id="password"
							type="password"
							placeholder="Type Password"/>
						<br />
						<input
							id="re-password"
							type="password"
							placeholder="Re-type Password"
						/>
					</div>
					<a href="Dashboard.html"><button class="signup-btn">Regester</button></a>
				</form>
			</div>
            <img class="landing-img" src="img/details.png" alt="" >
		</section>
	</body>
</html>
