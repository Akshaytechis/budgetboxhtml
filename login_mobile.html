<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style_M.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<a href="Dashboard_details.html">
				<img src="img/Logo.png" alt="" />
			</a>
			<div class="signup">
				<a href="Signup_Mobile.html">Signup</a>
			</div>
		</header>

		<section class="content">
			<div class="landingpage">
				<div class="text-part">
					<span class="first-text">Login and manage your balance</span>
					<br />
					<br />
					<span class="sec-text"
						>Note down your expenditure and income, <br />
						then check your balance everyday</span
					>
				</div>
				<div class="form-container">
					<form action="#">
						<label for="email">Email address</label>
						<input
							id="email"
							type="email"
							placeholder="Type your email"
						/><br />
						<label for="password">Password</label>

						<input
							id="re-password"
							type="password"
							placeholder="Re-type Password"
						/>

						<button class="signup-btn">Login</button>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
